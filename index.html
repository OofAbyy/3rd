<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quản lý học sinh - Trang chủ</title>
    <link rel="icon" type="image/x-icon" href="img/icon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./js/node_modules/sal.js/dist/sal.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="mobile">
        <div class="hamburger-menu">
          <div class="bar"></div>
        </div>
      </div>
      <div class="mobile-nav hide">
        <ul>
          <li>
            <a href="index.html">TRANG CHỦ</a>
          </li>
          <li>
            <a href="html/progress.html">SƠ ĐỒ LỚP</a>
          </li>
          <li>
            <a href="html/tkb.html">TKB LỚP</a>
          </li>
        </ul>
      </div>
    </div>
    <section>
      <div class="firstDiv">
        <h1
          data-sal-duration="600"
          data-sal="slide-right"
          data-sal-delay="300"
          data-sal-easing="ease-in-out-bounce"
          data-sal-repeat="1"
        >
          2022 - 2023
        </h1>
        <span
          data-sal-duration="600"
          data-sal="slide-left"
          data-sal-delay="500"
          data-sal-easing="fade-in"
          data-sal-repeat="1"
          >Lớp 10A1.3 - Khối A1</span
        >
        <p
          data-sal-duration="600"
          data-sal="slide-left"
          data-sal-delay="500"
          data-sal-easing="fade-in"
          data-sal-repeat="1"
        >
          41 học sinh
        </p>
      </div>
    </section>

    <section id="second">
      <div
        class="quote"
        data-sal-duration="800"
        data-sal="fade-in"
        data-sal-delay="300"
        data-sal-easing="ease-out"
        data-sal-repeat="1"
      >
        <div class="spancontainer">
          "<span>10A1</span>
          <span>.3</span>
          <span>carry</span>
          <span>on!</span>"
        </div>
        <p
          class="author"
          data-sal-duration="600"
          data-sal="slide-left"
          data-sal-delay="300"
          data-sal-easing="ease-in-out-bounce"
          data-sal-repeat="1"
        >
          -by<span>Bảo Ngọc</span>
        </p>
      </div>
    </section>
    <button class="btn"><ion-icon name="chevron-up-outline"></ion-icon></button>
    <script src="./js/script.js"></script>
    <script src="./js/node_modules/sal.js/dist/sal.js"></script>
    <script>
      sal();
    </script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
